<!DOCTYPE html>
<html>
    <h1>Pizza Ordering Form</h1>
    <h2>Contact Information</h2>
    <p1>
        <div>
            <label for="name">Name:</label>
            <input type="text" name="name" id="name">
            <br>
            <label for="phone">Phone:</label>
            <input type="phone" name="phone" id="phone">
            <br>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email">
        </div>
    </p1>
    <h2>Select Pizza Size</h2>
    <p1>
        <div>
            <label for="pizzaSize">Pizza Size: </label>
            <select name="--Select Size--" id="pizzaSize">
                <option>--Select Size--</option>
                <option>Medium</option>
                <option>Large</option>
                <option>XLarge</option>
            </select>
        </div>
    </p1>
    <h2>Select Sauce</h2>
    <p1>
        <div>
            <input type="radio" name="sauce" id="marinara">
            <label>Marinara</label>
            <br>
            <input type="radio" name="sauce" id="ranch">
            <label>Ranch</label>
            <br>
            <input type="radio" name="sauce" id="noSauce">
            <label>No Sauce</label>
        </div>
    </p1>
    <h2>Select Toppings</h2>
    <p1>
        <div>
            <input type="checkbox" name="toppings" id="pepperoni">
            <label>Pepperoni</label>
            <input type="checkbox" name="toppings" id="sausage">
            <label>Sausage</label>
            <br>
            <input type="checkbox" name="toppings" id="mushroom">
            <label>Mushroom</label>
            <input type="checkbox" name="topppings" id="pineapple">
            <label>Pineapple</label>
            <br>
            <input type="checkbox" name="toppings" id="peppers">
            <label>Peppers</label>
            <input type="checkbox" name="toppings" id="onions">
            <label>Onions</label>
        </div>
    </p1>
    <h2>Additional Instructions</h2>
    <p1>
        <div>
            <textarea name="instructions" id="instructions">Add instructions</textarea>
            <br>
            <input type="submit" value="Submit">
        </div>
    </p1>
    
        
    
</html>
